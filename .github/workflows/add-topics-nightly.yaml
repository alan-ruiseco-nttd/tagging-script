name: Add topics to repos by org

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  add-topics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.23
    
    - name: Set Go modules
      run: go env -w GO111MODULE=on
    
    - name: Add topics
      run: |
        export GITHUB_TOKEN=${{ secrets.OWNER_TOKEN }}
        export GITHUB_ORG=${{ vars.REPO_OWNER }}
        make build
        make run
        